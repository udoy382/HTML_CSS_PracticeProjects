<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio</title>
    <link rel="stylesheet" href="../styles/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
  </head>
  <body>
    <header>
      <nav>
        <div class="container">
          <div class="nav-left-content">Portfolio</div>
          <div class="nav-right-content">
            <ul>
              <a href="#hero">
                <li>Home</li>
              </a>
              <a href="#projects">
                <li>Projects</li>
              </a>
              <a href="#contact">
                <li>Contact</li>
              </a>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <section id="hero">
        <div class="hero-container">
          <div class="hero-image animate__animated animate__bounceInLeft">
            <img src="../images/hero (1).png" alt="hero image" />
          </div>
          <div class="hero-content">
            <h1>
              <span class="hi-text">Hi</span>, I am
              <span class="name-text">John Doe</span>
            </h1>
            <h2>Frontend Developer</h2>
          </div>
        </div>
      </section>
      <section id="project">
        <h2>Project</h2>
        <div class="project-container">
          <div class="project-content">
            <div class="flex-item">
              <div class="card">
                <img src="../images/project1.png" alt="project1">
                <div class="card-content">Tribute Website</div>
              </div>
            </div>
            <div class="flex-item">
              <div class="card">
                <img src="../images/project3.png" alt="project1">
                <div class="card-content">Nature Website</div>
              </div>
            </div>
            <div class="flex-item">
              <div class="card">
                <img src="../images/project5.png" alt="project1">
                <div class="card-content">Restaurant Website</div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
