<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="apply-box">
            <h1>Job Application <span class="title-small">(web)</span></h1>
            <form action="#">
            <div class="form-container">
                <div class="form-control">
                    <label for="first-name">First Name</label>
                    <input type="text" id="first-name" placeholder="Enter Your First Name">
                </div>
                <div class="form-control">
                    <label for="Last-name">Last Name</label>
                    <input type="text" id="Last-name" placeholder="Enter Your Last Name">
                </div>
                <div class="form-control">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Enter Your Email">
                </div>
                <div class="form-control">
                    <label for="job-role">Job Role</label>
                    <select name="job-role" id="job-role">
                        <option value="">Select Job Role</option>
                        <option value="frontend">Frontend Developer</option>
                        <option value="backend">Backend Developer</option>
                        <option value="full-stack">Full Stack Developer</option>
                        <option value="ui-ux">UI UX Designer</option>
                    </select>
                </div>
                <div class="textarea-control">
                    <label for="address">Address</label>
                    <textarea name="address" id="address" cols="50" rows="3" placeholder="Enter Your Address"></textarea>
                </div>
                <div class="form-control">
                    <label for="city">City</label>
                    <input type="text" id="city" placeholder="Enter Your City">
                </div>
                <div class="form-control">
                    <label for="pincode">Pincode</label>
                    <input type="number" id="pincode" placeholder="Enter Your Pincode">
                </div>
                <div class="form-control">
                    <label for="date">Date</label>
                    <input type="date" id="date">
                </div>
                <div class="form-control">
                    <label for="upload">Upload Your CV</label>
                    <input type="file" id="upload">
                </div>
            </div>
            <div class="button-container">
                <button type="submit">Apply Now</button>
            </div>
        </form>
        </div>
    </div>
</body>
</html>
